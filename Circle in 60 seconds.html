<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle animation for 60 seconds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
    }
canvas {
            border: 1px solid hwb(0 6% 94%);
}  
     </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
   
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var startAngle = 0;

        function drawCircle(currentSecond) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var endAngle = (currentSecond / 60) * 2 * Math.PI;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, 100, startAngle, endAngle);
            ctx.closePath();
            ctx.fillStyle = "#1a9202";
            ctx.fill();
        }

        function updateCircle() {
            var currentTime = new Date();
            var currentSecond = currentTime.getSeconds();
            drawCircle(currentSecond);
        }

        setInterval(updateCircle, 1000);
    </script>
</body>
</html>
